<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>웹 폼</title>
</head>

<body>
	<form>
		<!-- form 태그를 이용해서 
			프론트(화면상에서) 사용자로 부터 데이터를 입력을 받아서, 
		서버로 전달시 많이 사용하는 형태의 태그 
		주로 예) 텍스트, 이미지, 한개 또는 여러 개 보내게 될 예정.  
		종류:
		text, password, search, url, email, tel, checkbox, radio , number,
		range, date, month, week, time, datetime, datetime-local , 
		submit, reset , image , button , file, hidden 
		속성 : 
		autofocus, placeholder, readonly, required, max, min, 
		step, maxlength , minlength, size , list -->
		<input type="button" value="공지 창 열기" onclick="window.open('notice.html')">
		<br>
		<input type="text" value="text">
		<br>
		<input type="password" value="password">
		<br>
		<input type="search" value="search">
		<br>
		<input type="url" value="url">
		<br>
		<input type="email" value="email">
		<br>
		<input type="tel" value="tel">
		<br>
		<input type="checkbox" value="checkbox">
		<br>
		<input type="radio" value="radio">
		<br>
		<input type="range" value="range">
		<br>
		<input type="date" value="date">
		<br>
		<input type="month" value="month">
		<br>
		<input type="week" value="week">
		<br>
		<input type="time" value="time">
		<br>
		<input type="datetime" value="datetime">
		<br>
		<input type="datetime-local" value="datetime-local">
		<br>
		<input type="submit" value="submit">
		<br>
		<input type="reset" value="reset">
		<br>
		<input type="image" value="image">
		<br>
		<input type="file" value="file">
		<br>
		<input type="hidden" value="hidden">


	</form>
</body>

</html>
