<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>치킨</title>
<style>
    /* CSS 스타일링을 여기에 추가할 수 있습니다. */
    h2 {
        cursor: pointer; /* 마우스 포인터를 가리키는 요소 위로 올렸을 때 커서를 변경합니다. */
        color: blue; /* 텍스트 색상을 파란색으로 지정합니다. */
    }
    p {
        font-size: 20px; /* 글자 크기를 20px로 지정합니다. */
        display: none; /* 초기에는 숨깁니다. */
        margin-left: 30px; /* 왼쪽 여백을 30px로 지정하여 들여쓰기합니다. */
    }
    img {
        display: none; /* 초기에는 숨깁니다. */
        max-width: 100%; /* 이미지의 최대 너비를 100%로 지정하여 화면에 맞게 조정합니다. */
    }
</style>
</head>
<body>

<h2 onclick="toggleContent()">치킨</h2>
<p id="message">치킨은 맛있다</p>
<img id="chickenImage" src="coding.JPG" alt="치킨 이미지">

<script>
function toggleContent() {
    var message = document.getElementById("message");
    var image = document.getElementById("chickenImage");
    // 현재 표시 여부 확인
    var display = window.getComputedStyle(message).display;
    
    if (display === "none") {
        message.style.display = "block"; // 텍스트를 보이게 변경
        image.style.display = "block"; // 이미지를 보이게 변경
    } else {
        message.style.display = "none"; // 텍스트를 숨김 처리
        image.style.display = "none"; // 이미지를 숨김 처리
    }
}
</script>

</body>
</html>
