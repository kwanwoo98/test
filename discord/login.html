<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Discord Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <script type="module" src="app.js"></script>

    <main>
        <div class="container">
            <form action="#" class="form" id="loginForm">
                <h2>로그인</h2>
                <img id="Clogo" src="doge.gif">
                <input type="text" placeholder="이메일">
                <input type="password" placeholder="비밀번호">
                <button type="submit">로그인</button>
                <p>계정이 없으신가요? <a href="signup.html">가입하기</a></p>
            </form>
        </div>
    </main>

    <footer>
        <img id="Llogo" src="logo.png" alt="Logo">
        <p>&nbsp;&nbsp;이름 : 이관우<br><br>&nbsp;&nbsp;생년월일 : 1998.05.02<br><br>&nbsp;&nbsp;오븐주소 : https://ovenapp.io/project/PJrsViZujEmlGk4k4OrP0ecY4WaPUVMs#CK64s</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            var emailInput = document.querySelector('input[type="text"]');
            var passwordInput = document.querySelector('input[type="password"]');
            
            // 입력이 안 된 정보가 있는지 확인
            if (!emailInput.value || !passwordInput.value) {
                alert('다시 확인해 주세요');
                event.preventDefault(); // 폼 제출을 막음
            }
        });
    </script>
</body>
</html>
