<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 연습, 짝수 : 2,4,6,8 출력해보기. 
  조건
  1) while 문 사용 
  2) if 문 사용해서, 출력해보기. 
  3) 사칙연산에서 % 나머지를 의미하는데, 힌트, 
  2로 나누어서 0이면,0이 아니면, 활용하기.  -->
  <script>
    var i = 1;
    while(i <= 8) {
        if (i % 2 == 0){document.write('<li>'+ i +'</li>');}       
      i = i + 1;
    }
    
  </script>
</body>
</html>
